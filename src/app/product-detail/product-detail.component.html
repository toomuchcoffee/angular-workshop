<div *ngIf="product">
  <dl>
    <dt>id</dt>
    <dd>{{product.id}}</dd>
    <dt>title</dt>
    <dd>{{product.title}}</dd>
    <dt>description</dt>
    <dd>{{product.description}}</dd>
    <dt>price</dt>
    <dd>{{product.price | prettyCurrency}}</dd>
    <dt>image</dt>
    <dd>{{product.image}}</dd>
  </dl>
  <a [routerLink]="['/products', product.id, 'edit']">edit</a>
</div>
